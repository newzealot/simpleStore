<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>simpleStore - Verification Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<main class="container">
  <h1>Verification Code</h1>
  <section class="container">
    <form id="verificationform" method="post" action="/api/v1/verificationcode">
      <div class="mb-3">
        <label for="code" class="form-label">Verification Code</label>
        <input class="form-control form-control-sm" type="number" name="code" id="code" aria-describedby="codeHelp">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input class="form-control form-control-sm" type="password" name="password" id="password">
      </div>
      <div id="codeHelp" class="mb-3 form-text d-none"></div>
      <button type="submit" class="btn btn-primary">Enter Code</button>
    </form>
  </section>
</main>
<script>
  const url_object = new URL(window.location.href);
  const e = url_object.searchParams.get("error");
  if (e) {
    document.getElementById("codeHelp").className = "mb-3 text-danger form-text"
    document.getElementById("codeHelp").innerText = e
  }
  const email = url_object.searchParams.get("email");
  document.getElementById("verificationform").action = "/api/v1/verificationcode?email=" + email
</script>
</body>
</html>

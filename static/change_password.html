<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>simpleStore - Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<main class="container">
  <h1>Change Password</h1>
  <section class="container">
    <form method="post" action="/api/v1/changepassword">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input class="form-control form-control-sm" type="email" name="email" id="email" placeholder="user@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Old Password</label>
        <input class="form-control form-control-sm" type="password" name="password" id="password" aria-describedby="passwordHelp">
        <div id="passwordHelp" class="mb-3 form-text d-none"></div>
      </div>
      <div class="mb-3">
        <label for="newpassword" class="form-label">New Password</label>
        <input class="form-control form-control-sm" type="password" name="newpassword" id="newpassword" aria-describedby="newpasswordHelp">
        <div id="newpasswordHelp" class="form-text">Min 6 characters</div>
      </div>
      <button type="submit" class="btn btn-primary">Change</button>
    </form>
  </section>
</main>
<script>
  const url_object = new URL(window.location.href);
  const e = url_object.searchParams.get("error");
  if (e) {
    document.getElementById("newpasswordHelp").className = "mb-3 text-danger form-text"
    document.getElementById("newpasswordHelp").innerText = e
  }
</script>
</body>
</html>
